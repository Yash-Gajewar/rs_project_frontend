<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flicksy</title>
    <link rel="stylesheet" href="./styles/selected-movie.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <h1>Flicksy</h1>
        </div>
        <div class="navbar-right">
            <span class="user-name">Welcome, <span id="username"></span></span>
        </div>
    </nav>

    <!-- Movie Section -->
    <div class="main-container">
        <div class="movie-display">
            <h2 id="movie-title">Spider-Man 3</h2>
            <img src="https://via.placeholder.com/800x400" alt="Movie Demo" class="movie-video" height="600" width="900">
            <p id="movie-description">
                A young man with spider-like abilities fights crime and faces challenges balancing life, love, and responsibility.
            </p>
            <div class="rating-stars">
                <span>Rate this movie:</span>
                <span class="stars">
                    <span class="star" data-index="1" onclick="rateMovie(1)">&#9733;</span>
                    <span class="star" data-index="2" onclick="rateMovie(2)">&#9733;</span>
                    <span class="star" data-index="3" onclick="rateMovie(3)">&#9733;</span>
                    <span class="star" data-index="4" onclick="rateMovie(4)">&#9733;</span>
                    <span class="star" data-index="5" onclick="rateMovie(5)">&#9733;</span>
                </span>
            </div>
            
        </div>


        <br>
        <br>
        <br>

        <!-- Recommendations Section -->
        <div class="recommendations">
            <div class="container">
                <h1>You May Also Like...</h1>
                <div class="movie-grid" id="movie-grid">
                    <!-- Movie tiles dynamically generated -->
                  </div>
              </div>
        </div>
    </div>

    <script src="scripts/selected-movie.js"></script>
</body>
</html>
